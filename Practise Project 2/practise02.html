<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
        <link rel="stylesheet" href="styles02.css">
    </head>
    <h1>Survey Form</h1>
    <form id="form-control">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Enter your age" required>
        </div>
        <div class="form-control">
            <label id="label-role" for="role">Which option best describes you?</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
            
        </div>
    
        <div class="form-control">
            <label>Would you recommend this survey to a friend?</label>
            <label for="recommend-1"> <input type="radio" id="recommend-1" name="recommend">Yes</label>
            <label for="recommend-2"><input type="radio" name="recommend" id="recommend-2">No</label>
            <label for="recommend-3"><input type="radio" name="recommend" id="recommend-3">Maybe</label>
           
        </div>
        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1"><input name="inp" type="checkbox">C</label>
            <label for="inp-2"><input type="checkbox" name="inp">C++</label>
            <label for="inp-3"><input type="checkbox" name="inp">C#</label>
            <label for="inp-4"><input type="checkbox" name="inp">Java</label>
            <label for="inp-5"><input type="checkbox" name="inp">Python</label>
            <label for="inp-6"><input type="checkbox" name="inp">JavaScipt</label>
            <label for="inp-7"><input type="checkbox" name="inp">React</label>
            <label for="inp-8"><input type="checkbox" name="inp">Angular</label>
            <label for="inp-9"><input type="checkbox" name="inp">Django</label>
            <label for="inp-10"><input type="checkbox" name="inp">Spring</label>
        </div>
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
        <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <button type="submit" value="submit">Submit</button>
    </form>
</html>
