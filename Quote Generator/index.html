<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
</head>
<body>

<div class="container">
    <div class="header"> 
        <h2>JavaScript Quote Generator</h2>
    </div>

    <div class="main-content">
        <div class="text-area">
            <span class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est consectetur repellendus enim doloremque veniam repudiandae illo harum sit officiis alias inventore perferendis dolor impedit quam repellat, omnis dolorum aliquam porro.</span>
        </div>
        <div class="person">Abraham Lincoln</div>
        <div class="button-area">
            <button id="new-quote">New Quote</button>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
