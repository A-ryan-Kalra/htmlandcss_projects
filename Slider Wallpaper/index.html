<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Slider Wallaper</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color:#FD3555">
                    <h1>Nature Flower</h1>
                    <p>All in pink</p>
                </div>
            
                <div style="background-color:#2A86BA">
                    <h1>Blue Sky</h1>
                    <p>With it's mountains</p>
                </div>
            
                <div style="background-color:#252E33">
                    <h1>Lonely Castle</h1>
                    <p>in the wilderness</p>
                </div>
            
                <div style="background-color:#FFB866">
                    <h1>Flying Eagle</h1>
                    <p>in the sunset</p>
                </div>
                
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://images.hdqwalls.com/download/wild-bald-eagle-4k-su-1920x1080.jpg')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2069&q=80')"></div>
                <div style="background-image: url('https://images.hdqwalls.com/download/blue-sky-summer-dv-1920x1080.jpg')"></div>
                <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/616/755/789/nature-wallpaper-preview.jpg')"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fa fa-arrow-down"></i></button>
                <button class="up-button">
                    <i class="fa fa-arrow-up"></i></button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
